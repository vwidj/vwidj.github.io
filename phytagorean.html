        <h1>Pythagorean Theorem</h1>
        <h2>A geometric harmony</h2>
        The <strong>Pythagorean Theorem</strong> is a in geometry. Mathematically, it can be expressed as:
        <strong>c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></strong>
        Here, <strong>c</strong> represent the length of the hypotenuse, while <strong>a</strong> and <strong>b</strong> are the lengths of the other two sides.
