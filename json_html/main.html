<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <div>
        <p id="id"></p>
        <p id="title"></p>
    </div>
    
    <script>
        function getElement(id) {
            return document.getElementById(id);
        }

        fetch('https://vwidj.github.io/json_html/products.json')
        .then(res => {
            return res.json();
        })
        
        .then((res) => {
            const product = res.products[0];  
            getElement('id').innerHTML = 'ID: ' + product.id;
            getElement('title').innerHTML = 'Title: ' + product.title;
        });
    </script>
</body>
</html>
