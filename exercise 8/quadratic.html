<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <script>
            document.write("The quadratic function is ax<sup>2</sup>+bx+c=0")
            var a = prompt("Insert the value of a")
            var b = prompt("Insert the value of b")
            var c = prompt("Insert the value of c")
            var numA = parseInt(a)
            var numB = parseInt(b)
            var numC = parseInt(c)
            var result1 = (-numB+(numB**2-4*numA*numC)**(1/2))/(2*numA)
            var result2 = (-numB-(numB**2-4*numA*numC)**(1/2))/(2*numA) 
            if (numA==1){
                document.write("<br>The solutions of x<sup>2</sup>+"+ numB + "x+" + c + "=0 are x = " + parseFloat(result1).toFixed(3)+" and x = "+ parseFloat(result2).toFixed(3))
            }
            else {
                document.write("<br>The solutions of " + numA +"x<sup>2</sup>+"+ numB + "x+" + c + "=0 are x = " + parseFloat(result1).toFixed(3)+" and x = "+ parseFloat(result2).toFixed(3)) 
            }
        </script>    
    </body>
</html>
